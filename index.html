<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SVG Classes</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <svg width="500" height="210" id="first">
      <rect id="second" width="300" height="100" style="fill:rgb(0,0,0);" />
    </svg>
    
    <svg width="500" height="210" id="third">
      <rect id="fourth" width="300" height="100" style="fill:rgb(0,0,0);" class="removeMe" />
    </svg>
    					
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="jquery.svgclasses.js"></script>
    
    <script>
        $('#first').addClassSVG('hello');
        $('#second').addClassSVG('current');
        $('#fourth').removeClassSVG('removeMe');
        
        if($('#first').hasClassSVG('hello')) {
                console.log('I have a class')
        }
    </script>
</body>
</html>
